                        <div class="mdc-form-field__i field-loginform-rememberme">

                                    <input type="hidden" name="LoginForm[rememberMe]" value="0"><input type="checkbox"
                                        id="loginform-rememberme" class="mdc-checkbox__native-control"
                                        name="LoginForm[rememberMe]" value="1" checked="true" tabindex="3">
                                    <div class="mdc-checkbox__background"><svg class="mdc-checkbox__checkmark"
                                            viewBox="0 0 24 24">
                                            <path class="mdc-checkbox__checkmark-path" fill="none"
                                                d="M1.73,12.91 8.1,19.28 22.79,4.59"></path>
                                        </svg>
                                        <div class="mdc-checkbox__mixedmark"></div>
                                    </div>
                                    <div class="mdc-checkbox__ripple"></div>
                                </div><label class="mdc-switch__label " for="loginform-rememberme">Запомнить
                                    меня</label>
                            </div>
                        </div>
                        <div class="mdc-form-field__i">
                            <button type="submit" id="loginform-submit"
                                class="mdc-button mdc-button--raised mdc-button--gray mdc-ripple-upgraded" tabindex="4">
                                <div class="mdc-button__ripple"></div><span class="mdc-button__label">Войти</span><span
                                    id="spinner-63fb5e2a61da6" class="mdc-spinner mdc-spinner-medium"
                                    show="auto"></span>
                            </button>
                        </div>

                    </form>

    <script src="./../src/js/jquery.js"></script>

    <script>app.controls.add('loginform-username', 'textField', [], 'loginform');
        app.controls.add('loginform-password-visibility', 'iconButton', []);
        app.controls.add('loginform-password', 'textField', [], 'loginform');
        app.controls.add('loginform-rememberme', 'checkbox', [], 'loginform');
        app.controls.add('loginform-submit', 'button', [], 'loginform');
        // app.controls.addObject(app.utils.FormProcessing('loginform', { "control": "submit", "unblock": false }));
        app.controls.add('locale-menu', 'menu', { "values": ["en-EN"] });
        app.controls.add('locale-spinner', 'spinner', []);
        app.controls.add('app-snackbar', 'snackbar', []);</script>
    <script>
    jQuery(function ($) {
            jQuery('#loginform').yiiActiveForm([{
                "id": "loginform-username",
                "name": "username",
                "container": ".field-loginform-username",
                "input": "#loginform-username",
                "error": false,
                "validateOnChange": false,
                "validate": function (attribute, value, messages, deferred, $form) {
                    yii.validation.required(value, messages, {
                        "message": "Необходимо заполнить «Логин»."
                    });
                },
                "updateAriaInvalid": false
            },
            {
                "id": "loginform-password",
                "name": "password",
                "container": ".field-loginform-password",
                "input": "#loginform-password",
                "error": false,
                "validateOnChange": false,
                "validate": function (attribute, value, messages, deferred, $form) {
                    yii.validation.required(value, messages, {
                        "message": "Необходимо заполнить «Пароль»."
                    });
                    yii.validation.string(value, messages, {
                        "message": "Значение «Пароль» должно быть строкой.",
                        "min": 5,
                        "tooShort": "Значение «Пароль» должно содержать минимум 5 символа.",
                        "skipOnEmpty": 1
                    });
                },
                "updateAriaInvalid": false
            },
            {
                "id": "loginform-rememberme",
                "name": "rememberMe",
                "container": ".field-loginform-rememberme",
                "input": "#loginform-rememberme",
                "error": false,
                "validateOnChange": false,
                "validate": function (attribute, value, messages, deferred, $form) {
                    yii.validation.boolean(value, messages, {
                        "trueValue": "1",
                        "falseValue": "0",
                        "message": "Значение «Remember Me» должно быть равно «1» или «0».",
                        "skipOnEmpty": 1
                    });
                },
                "updateAriaInvalid": false
            }], {
                "errorCssClass": "",
                "successCssClass": "",
                "validatingCssClass": ""
            });
        });
    </script>
